<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/dropdown.css">

    <title>Grid Maker</title>

    <script type="text/javascript" src="./assets/scripts/main.js"></script>
    <script type="text/javascript" src="./assets/scripts/dropdown.js"></script>
</head>

<body>
    <div class="header">
        <h1>Grid Maker</h1>

            <button class="dropdown-trigger" type="button" onclick="addRow()">Add row</button>
            <button class="dropdown-trigger" type="button" onclick="addColumn()">Add column</button>
            <button class="dropdown-trigger" type="button" onclick="colorAll()">Color All</button>
            <button class="dropdown-trigger" type="button" onclick="clearAll()">Clear All</button>
            <button class="dropdown-trigger" type="button" onclick="colorUncolored()">Color Uncolored</button>    

            <select id="selectColor" onchange="colorSelection()"> 
                <option value="None"> Select a color</option> 
                <option value="Red">Red</option> 
                <option value="Yellow">Yellow</option> 
                <option value="Blue">Blue</option> 
                <option value="Pink">Pink</option> 
                <option value="Green">Green</option> 
                <option value="Cyan">Cyan</option> 
                <option value="Orange">Orange</option> 

            </select>
            
    </div>


    <table class="grid" style="--rows: 1; --columns: 1;">
        <thead>
            <tr>
                <th></th>
                <th>
                    <button class="delete-col-btn">Delete</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button class="delete-row-btn">Delete</button>
                </td>
                <td>
                    <div id="cell-0" class="cell" style="--cell-color: #fff">
                        0
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
